    <title>Select Example</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body {
            background: linear-gradient(35deg, red, purple);

        p {

        nav {
            display: flex;

            padding: 15px;
            background-color:rgb(173, 216, 230);
            color: white;
        }
        .content {
      flex: 1;

   .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: black;
        align-items: center;
            justify-content: center

        padding:10px;
        text-align:center;
   }


        /* <select> styles */
        select {
            /* Reset */
            appearance: none;
            border: 0;
            outline: 0;
            font: inherit;
        /* Personalize */
            width: 20em;
            height: 3em;
            padding: 0 4em 0 1em;
            background: url(https://upload.wikimedia.org/wikipedia/commons/9/9d/Caret_down_font_awesome_whitevariation.svg)
                no-repeat right 0.8em center / 1.4em,
                linear-gradient(to left, rgba(255, 255, 255, 0.3) 3em, rgba(255, 255, 255, 0.2) 3em);
            color: white;
            border-radius: 0.25em;
            box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        /* <option> colors */
        option {
            color: inherit;
            background-color: #320a28;
        }
        /* Remove focus outline */
        :focus {
            outline: none;
        }
        /* Remove IE arrow */
        ::-ms-expand {
            display: none;
        }
        form {
            display: flex;

            flex-direction: column;
        }
        button {
            background: #320a28;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Submit</button>
    </form>
   <div style="background-color: rgb(173, 216, 230); padding: 15px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; width: 100%;">
        <a href="{% url 'Home' %}" onclick="changeColor('homeBtn')" style="text-decoration: none; color: blcak; padding: 10px; margin: 0 10px; border-radius: 5px; transition: background-color 0.3s;">Home</a>
                <a href="{% url 'logout' %}" onclick="changeColor('homeBtn')" style="text-decoration: none; color: blcak; padding: 10px; margin: 0 10px; border-radius: 5px; transition: background-color 0.3s;">logout</a>


    <script>
        function changeColor(buttonId) {
            var button = document.querySelector('[onclick="changeColor(\'' + buttonId + '\')"]');
            button.style.backgroundColor = "#3498db"; // Change to desired color
        }
    </script>
