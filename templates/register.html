        body {

      padding: 20px; /* Adjust the padding as needed */
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    li {
      display: inline;
      margin-right: 15px; /* Adjust the spacing between list items as needed */
    }

    a {
      text-decoration: none;
      color: black; /* Adjust the text color as needed */

      border-radius: 5px;
      background-color: white;
    }
    .content {
      flex: 1;

       .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
          a {
            text-decoration: none;
            color: #007bff;
        }



        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>

</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter the username"><br>
        <input type="password" name="password" placeholder="Enter the password"><br>
        <input type="password" name="password1" placeholder="Confirm password"><br>
        <input type="submit" value="Register">
         Already have an account? <a href="{% url 'login' %}">Login</a>
    </form>
